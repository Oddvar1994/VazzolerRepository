<body>

<div id="malin">

        <legend>Inserisci prodotto nel carrello</legend>

                <label for="codProdotto">Codice prodotto: </label>
                <input type="text" id="codProdotto" name="codProdotto"><br/>
            </p>
            <p>
                <label for="quantita">Quantit√†: </label>
                <input type="text" id="quantita" name="quantita"><br/>                
            </p>
            <p>
                <label for="codUtente">Codice utente: </label>
                <input type="text" id="codUtente" name="codUtente"><br/>

    </fieldset>
</form>
</div>
</body>
</html>
