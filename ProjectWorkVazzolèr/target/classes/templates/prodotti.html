<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Prodotti</title>
<link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
	<div id="malin">
	    <h3>Lista Prodotti</h3>
	    <div th:if="${not#lists.isEmpty(prodotti)}">
	        <table>
	            <tr>
	                <th>Codice prodotto</th>
	                <th>Nome</th>
	                <th>Tipo prodotto</th>
	                <th>Prezzo</th>
	            </tr>
	            <tr th:each="prodotto : ${prodotti}">
	                <td th:text="${prodotto.codProdotto}"></td>
	                <td th:text="${prodotto.nome}"></td>
	                <td th:text="${prodotto.tipoProdotto}"></td>
	                <td th:text="${prodotto.prezzo}"></td>
	            </tr>
	        </table>
	        <div class="center">
	        	<a th:href="@{/inserisciProdotto}">Inserisci prodotto</a>
	        </div>
	        <div class="center">
	        	<a th:href="@{/menuAdmin}">Men√π Admin</a>
        	</div>
	    </div>
    </div>
</body>
</html>
